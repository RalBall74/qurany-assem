<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1abc9c;
            --primary-dark: #16a085;
            --bg: #ffffff;
            --text: #2c3e50;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0f172a;
                --text: #f8fafc;
            }
        }

        body {
            margin: 0;
            padding: 16px;
            font-family: 'Tajawal', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
        }

        .app-name {
            font-size: 14px;
            font-weight: 700;
            color: var(--primary);
            align-self: flex-start;
        }

        .counter-container {
            text-align: center;
        }

        #count {
            font-size: 48px;
            font-weight: 700;
            color: var(--primary);
            margin: 0;
        }

        .label {
            font-size: 14px;
            color: var(--text);
            opacity: 0.7;
        }

        .btn-increment {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            color: white;
            font-size: 32px;
            box-shadow: 0 4px 15px rgba(26, 188, 156, 0.3);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s;
        }

        .btn-increment:active {
            transform: scale(0.9);
        }

        .footer-link {
            font-size: 11px;
            color: var(--primary);
            text-decoration: none;
            margin-top: 8px;
        }
    </style>
</head>

<body>
    <div class="app-name">السبحة</div>

    <div class="counter-container">
        <p id="count">0</p>
        <p class="label">تسبيحة</p>
    </div>

    <button class="btn-increment" id="inc-btn">
        <i class="fas fa-fingerprint"></i>
    </button>

    <a href="../index.html#rosary" class="footer-link" target="_blank">فتح التطبيق الكامل</a>

    <script>
        const countEl = document.getElementById('count');
        const btn = document.getElementById('inc-btn');
        const STORAGE_KEY = 'quran_rosary_count';

        // Load initial count
        let count = parseInt(localStorage.getItem(STORAGE_KEY)) || 0;
        countEl.textContent = count;

        btn.addEventListener('click', () => {
            count++;
            countEl.textContent = count;
            localStorage.setItem(STORAGE_KEY, count);

            if (navigator.vibrate) navigator.vibrate(20);
        });

        // Listen for storage changes (if updated in main app)
        window.addEventListener('storage', (e) => {
            if (e.key === STORAGE_KEY) {
                count = parseInt(e.newValue) || 0;
                countEl.textContent = count;
            }
        });
    </script>
</body>

</html>
