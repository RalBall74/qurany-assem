<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1abc9c;
            --primary-dark: #16a085;
            --bg: #ffffff;
            --text: #2c3e50;
            --text-muted: #7f8c8d;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0f172a;
                --text: #f8fafc;
                --text-muted: #94a3b8;
            }
        }

        body {
            margin: 0;
            padding: 16px;
            font-family: 'Tajawal', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
        }

        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .app-name {
            font-size: 14px;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .hijri-date {
            font-size: 11px;
            color: var(--text-muted);
        }

        .content {
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .next-label {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .prayer-name {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
            color: var(--text);
        }

        .prayer-time {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
            margin: 8px 0;
        }

        .footer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 12px;
            color: var(--text-muted);
            background: rgba(26, 188, 156, 0.1);
            padding: 8px;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
        }

        .loader {
            font-size: 12px;
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <div class="widget-header">
        <div class="app-name">
            <i class="fas fa-mosque"></i>
            <span>قرآني</span>
        </div>
        <div class="hijri-date" id="hijri-date">-- -- ----</div>
    </div>

    <div class="content" id="widget-content">
        <div class="loader">جاري التحميل...</div>
    </div>

    <a href="../index.html#prayer" class="footer" target="_blank">
        <i class="fas fa-external-link-alt"></i>
        <span>فتح التطبيق</span>
    </a>

    <script>
        async function updateWidget() {
            try {
                // Try to get location from parent app's storage or geolocation
                // Note: In widgets, geolocation might be restricted, but we can try
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const { latitude, longitude } = position.coords;
                    const date = new Date();
                    const day = date.getDate();
                    const month = date.getMonth() + 1;
                    const year = date.getFullYear();

                    const response = await fetch(`https://api.aladhan.com/v1/timings/${day}-${month}-${year}?latitude=${latitude}&longitude=${longitude}&method=5`);
                    const data = await response.json();

                    if (data.code === 200) {
                        displayData(data.data);
                    }
                }, (err) => {
                    document.getElementById('widget-content').innerHTML = `
                        <p style="font-size:12px; color:#e74c3c;">يرجى السماح بتحديد الموقع في التطبيق</p>
                    `;
                });
            } catch (e) {
                console.error(e);
            }
        }

        function displayData(data) {
            const timings = data.timings;
            const date = data.date;
            document.getElementById('hijri-date').textContent = `${date.hijri.day} ${date.hijri.month.ar}`;

            const now = new Date();
            const currentTime = now.getHours() * 60 + now.getMinutes();

            const prayers = [
                { key: 'Fajr', name: 'الفجر' },
                { key: 'Sunrise', name: 'الشروق' },
                { key: 'Dhuhr', name: 'الظهر' },
                { key: 'Asr', name: 'العصر' },
                { key: 'Maghrib', name: 'المغرب' },
                { key: 'Isha', name: 'العشاء' }
            ];

            let next = prayers[0];
            for (const p of prayers) {
                const [h, m] = timings[p.key].split(':').map(Number);
                if ((h * 60 + m) > currentTime) {
                    next = p;
                    break;
                }
            }

            const time24 = timings[next.key];
            const [hours, minutes] = time24.split(':');
            let h = parseInt(hours);
            const ampm = h >= 12 ? 'م' : 'ص';
            h = h % 12 || 12;
            const timeStr = `${h}:${minutes} ${ampm}`;

            document.getElementById('widget-content').innerHTML = `
                <div class="next-label">الصلاة القادمة</div>
                <h2 class="prayer-name">${next.name}</h2>
                <div class="prayer-time">${timeStr}</div>
            `;
        }

        updateWidget();
        // Update every 1 minute
        setInterval(updateWidget, 60000);
    </script>
</body>

</html>
